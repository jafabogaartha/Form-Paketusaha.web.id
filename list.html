<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Usaha Dashboard</title>
    <link href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #fafafa;
            min-height: 100vh;
        }

        /* Modern Header styles */
        .header {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            padding: 2rem 0;
            color: white;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .header-content {
            max-width: 1440px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0 2rem;
        }

        .header-title {
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        /* Search box styles */
        .search-container {
            max-width: 1440px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .search-box {
            position: relative;
            max-width: 600px;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.25rem;
            padding-right: 3rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
            background: white;
        }

        .search-input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
        }

        /* Table container styles */
        .table-container {
            background: white;
            width: 100%;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
        }

        /* Table styles */
        table.dataTable {
            width: 100% !important;
            border-collapse: collapse;
            margin: 0 !important;
        }

        table.dataTable thead th {
            background-color: #f8fafc;
            font-weight: 600;
            color: #1e293b;
            padding: 1.25rem 1rem !important;
            border-bottom: 2px solid #e2e8f0;
            white-space: nowrap;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        table.dataTable thead th i {
            margin-right: 0.5rem;
            color: #64748b;
        }

        table.dataTable tbody td {
            padding: 1.25rem 1rem !important;
            border-bottom: 1px solid #e2e8f0;
            vertical-align: top;
            font-size: 0.925rem;
            color: #334155;
        }

        /* Address columns */
        table.dataTable td:nth-child(5),
        table.dataTable td:nth-child(10) {
            min-width: 250px;
            max-width: 400px;
            white-space: normal !important;
        }

        /* Hover effect */
        table.dataTable tbody tr:hover {
            background-color: #f8fafc;
        }

        /* Loading spinner */
        #loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error state */
        .error-container {
            text-align: center;
            padding: 3rem 2rem;
        }

        .error-icon {
            font-size: 3rem;
            color: #dc2626;
            margin-bottom: 1rem;
        }

        .error-message {
            color: #dc2626;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }

        .retry-button {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .retry-button:hover {
            background-color: #1e40af;
        }

        /* DataTables customization */
        .dataTables_wrapper .dataTables_length,
        .dataTables_wrapper .dataTables_info,
        .dataTables_wrapper .dataTables_paginate {
            padding: 1.5rem;
        }

        .dataTables_wrapper .dataTables_length select {
            padding: 0.5rem 2rem 0.5rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            margin: 0 0.5rem;
            font-size: 0.875rem;
            background-color: white;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button {
            padding: 0.5rem 1rem;
            margin: 0 0.25rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            background: white;
            font-size: 0.875rem;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button.current {
            background: #2563eb;
            color: white !important;
            border-color: #2563eb;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
            background: #f8fafc;
            color: #2563eb !important;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button.current:hover {
            background: #1e40af;
            color: white !important;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <i class="bi bi-building fs-4"></i>
            <h1 class="header-title">Data Usaha Dashboard</h1>
        </div>
    </div>

    <!-- Search Box -->
    <div class="search-container">
        <div class="search-box">
            <input
                type="text"
                id="global-search"
                class="search-input"
                placeholder="Cari data..."
            >
            <i class="bi bi-search search-icon"></i>
        </div>
    </div>

    <!-- Table Container -->
    <div class="table-container">
        <!-- Loading Spinner -->
        <div id="loading-spinner">
            <div class="spinner"></div>
        </div>

        <!-- Table -->
        <table id="data-table">
            <thead>
                <tr>
                    <th><i class="bi bi-hash"></i>No</th>
                    <th><i class="bi bi-clock"></i>Waktu</th>
                    <th><i class="bi bi-shop"></i>Nama Usaha</th>
                    <th><i class="bi bi-person"></i>Nama</th>
                    <th><i class="bi bi-geo-alt"></i>Alamat</th>
                    <th><i class="bi bi-telephone"></i>No HP</th>
                    <th><i class="bi bi-person-badge"></i>Usia</th>
                    <th><i class="bi bi-door-open"></i>Opening</th>
                    <th><i class="bi bi-briefcase"></i>Pekerjaan</th>
                    <th><i class="bi bi-building"></i>Alamat Usaha</th>
                    <th><i class="bi bi-cash-stack"></i>Dana Usaha</th>
                    <th><i class="bi bi-info-circle"></i>Sumber Informasi</th>
                    <th><i class="bi bi-person-circle"></i>Admin</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Scripts remain the same -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script>
        let dataTable;
        let searchTimeout;

        $(document).ready(function() {
            initializeWithDebounce();
        });

        function initializeWithDebounce() {
            $('#global-search').on('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    if (dataTable) {
                        dataTable.search(this.value).draw();
                    }
                }, 300);
            });

            fetchDataWithCache();
        }

        function fetchDataWithCache() {
            const cachedData = sessionStorage.getItem('dashboardData');
            const cacheTimestamp = sessionStorage.getItem('dashboardDataTimestamp');
            const cacheExpiry = 5 * 60 * 1000; // 5 minutes

            if (cachedData && cacheTimestamp && (Date.now() - cacheTimestamp) < cacheExpiry) {
                initializeDataTable(JSON.parse(cachedData));
                $('#loading-spinner').hide();
            } else {
                fetch('https://script.google.com/macros/s/AKfycbz3mEsBEWTjSgIMcPFIAyC9_whSgANs3mTYiuEAFIZorrL37V6Y0W9qA7OYvbvnvLOz/exec')
                    .then(response => response.json())
                    .then(data => {
                        sessionStorage.setItem('dashboardData', JSON.stringify(data));
                        sessionStorage.setItem('dashboardDataTimestamp', Date.now());
                        initializeDataTable(data);
                        $('#loading-spinner').hide();
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        $('#loading-spinner').html(`
                            <div class="error-container">
                                <i class="bi bi-exclamation-triangle error-icon"></i>
                                <div class="error-message">Gagal memuat data</div>
                                <button onclick="fetchDataWithCache()" class="retry-button">
                                    <i class="bi bi-arrow-repeat"></i>
                                    Coba lagi
                                </button>
                            </div>
                        `);
                    });
            }
        }

        function initializeDataTable(data) {
            dataTable = $('#data-table').DataTable({
                data: data,
                columns: [
                    { data: null, render: (data, type, row, meta) => meta.row + 1 },
                    { data: '0' },
                    { data: '1' },
                    { data: '2' },
                    { data: '3' },
                    { data: '4' },
                    { data: '5' },
                    { data: '6' },
                    { data: '7' },
                    { data: '8' },
                    { data: '9' },
                    { data: '10' },
                    { data: '11' }
                ],
                scrollX: true,
                pageLength: 25,
                deferRender: true,
                language: {
                    search: "Cari:",
                    lengthMenu: "Tampilkan _MENU_ data",
                    info: "Menampilkan _START_ sampai _END_ dari _TOTAL_ data",
                    infoEmpty: "Menampilkan 0 sampai 0 dari 0 data",
                    infoFiltered: "(difilter dari _MAX_ total data)",
                    zeroRecords: "Tidak ada data yang cocok",
                    paginate: {
                        first: "Pertama",
                        last: "Terakhir",
                        next: "Selanjutnya",
                        previous: "Sebelumnya"
                    }
                },
                initComplete: function() {
                    $('.dataTables_filter').hide();
                }
            });
        }
    </script>
</body>
</html>
