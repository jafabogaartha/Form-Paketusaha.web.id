<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Usaha Dashboard</title>
    <link href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        /* Import fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f7f7f7;
            min-height: 100vh;
            color: #2d2d2d;
        }

        /* Table Container Styling */
        .table-container {
            max-width: 1440px;
            margin: 2rem auto;
            padding: 1.5rem;
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 6px 6px 0 #2d2d2d;
            border: 3px solid #2d2d2d;
        }

        /* DataTable Styling */
        .dataTables_wrapper {
            padding: 1rem;
        }

        table.dataTable {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
            border: none;
        }

        table.dataTable thead th {
            background: #f0f0f0;
            font-weight: 600;
            padding: 1rem 1.5rem;
            border-bottom: 3px solid #2d2d2d;
            color: #2d2d2d;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
        }

        table.dataTable tbody td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e0e0e0;
            font-size: 0.95rem;
        }

        table.dataTable tbody tr:hover {
            background-color: #f5f5f5;
            transform: translateY(-2px);
            transition: all 0.2s ease;
        }

        /* Pagination Styling */
        .dataTables_paginate {
            margin-top: 1.5rem;
            padding: 1rem 0;
        }

        .paginate_button {
            padding: 0.5rem 1rem;
            margin: 0 0.25rem;
            border: 2px solid #2d2d2d;
            border-radius: 8px;
            color: #2d2d2d;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .paginate_button:hover {
            background: #2d2d2d;
            color: #ffffff;
        }

        .paginate_button.current {
            background: #2d2d2d;
            color: #ffffff;
        }

        /* Popup Styling */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .popup-content {
            background: #ffffff;
            width: 90%;
            max-width: 500px;
            padding: 2rem;
            border-radius: 24px;
            border: 3px solid #2d2d2d;
            box-shadow: 8px 8px 0 #2d2d2d;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .popup-overlay.active .popup-content {
            transform: translateY(0);
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 3px solid #2d2d2d;
        }

        .popup-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d2d2d;
        }

        .popup-close {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #2d2d2d;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.25rem;
            transition: all 0.2s ease;
        }

        .popup-close:hover {
            background: #2d2d2d;
            color: #ffffff;
        }

        .popup-body p {
            padding: 0.75rem;
            margin: 0.5rem 0;
            background: #f5f5f5;
            border-radius: 12px;
            border: 2px solid #2d2d2d;
        }

        .popup-button {
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background: #ffffff;
            border: 2px solid #2d2d2d;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
            box-shadow: 4px 4px 0 #2d2d2d;
        }

        .popup-button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #2d2d2d;
        }

        .popup-button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #2d2d2d;
        }

        /* Search Box Styling */
        .search-container {
            max-width: 1440px;
            margin: 2rem auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: center;
            /* Centers the search-box horizontally */
        }

        .search-box {
            position: relative;
            max-width: 600px;
            width: 100%;
            /* Ensures the search box takes full width up to max-width */
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 3px solid #2d2d2d;
            border-radius: 16px;
            font-size: 1rem;
            background: #ffffff;
            box-shadow: 4px 4px 0 #2d2d2d;
            transition: all 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #2d2d2d;
        }

        .search-icon {
            position: absolute;
            right: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: #2d2d2d;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .table-container {
                margin: 1rem;
                padding: 1rem;
                box-shadow: 4px 4px 0 #2d2d2d;
            }

            .popup-content {
                width: 95%;
                padding: 1.5rem;
                margin: 1rem;
                box-shadow: 6px 6px 0 #2d2d2d;
            }

            table.dataTable thead th,
            table.dataTable tbody td {
                padding: 0.75rem 1rem;
            }
        }

        .header {
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <i class="bi bi-building fs-4"></i>
            <h1 class="header-title">Data Usaha Dashboard</h1>
        </div>
    </div>

    <!-- Search Box -->
    <div class="search-container">
        <div class="search-box">
            <input type="text" id="global-search" class="search-input" placeholder="Cari data...">
            <i class="bi bi-search search-icon"></i>
        </div>
    </div>

    <!-- Table Container -->
    <div class="table-container">
        <!-- Loading Spinner -->
        <div id="loading-spinner">
            <div class="spinner"></div>
        </div>

        <!-- Table -->
        <table id="data-table" class="display">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Waktu</th>
                    <th>Nama Usaha</th>
                    <th>Nama</th>
                    <th>Alamat</th>
                    <th>No HP</th>
                    <th>Usia</th>
                    <th>Opening</th>
                    <th>Pekerjaan</th>
                    <th>Alamat Usaha</th>
                    <th>Dana Usaha</th>
                    <th>Sumber Informasi</th>
                    <th>Admin</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Popup Overlay -->
    <div class="popup-overlay" id="popup-overlay">
        <div class="popup-content">
            <div class="popup-header">
                <h2>Detail Data Usaha</h2>
                <span class="popup-close" id="popup-close">&times;</span>
            </div>
            <div class="popup-body" id="popup-body"></div>
            <button class="popup-button">
                <i class="bi bi-clipboard"></i>
                Salin Data
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script>
        let dataTable;
        let searchTimeout;

        $(document).ready(function () {
            initializeDataTableWithSearch();
        });

        // Fungsi untuk memformat waktu
        function formatWaktu(timestamp) {
            if (!timestamp) return '';

            // Parse timestamp
            const date = new Date(timestamp);

            // Format tanggal dan waktu ke format Indonesia
            return date.toLocaleString('id-ID', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            }).replace(/\./g, ':');
        }

        function initializeDataTableWithSearch() {
            // Initialize DataTable
            dataTable = $('#data-table').DataTable({
                ajax: {
                    url: 'https://script.google.com/macros/s/AKfycbz3mEsBEWTjSgIMcPFIAyC9_whSgANs3mTYiuEAFIZorrL37V6Y0W9qA7OYvbvnvLOz/exec',
                    dataSrc: '',
                    beforeSend: function () {
                        $('#loading-spinner').show();
                    },
                    complete: function () {
                        $('#loading-spinner').hide();
                    },
                    error: function (xhr, error, thrown) {
                        $('#loading-spinner').html('Gagal memuat data. Silakan coba lagi.');
                        console.error('Error:', error);
                    }
                },
                columns: [
                    { data: null, render: (data, type, row, meta) => meta.row + 1 },
                    {
                        data: '0',
                        render: function (data, type, row) {
                            return formatWaktu(data);
                        }
                    },
                    { data: '1' },
                    { data: '2' },
                    { data: '3' },
                    { data: '4' },
                    { data: '5' },
                    { data: '6' },
                    { data: '7' },
                    { data: '8' },
                    { data: '9' },
                    { data: '10' },
                    { data: '11' }
                ],
                scrollX: true,
                pageLength: 25,
                deferRender: true,
                dom: 't<"bottom"lip>', // Hide default search
                ordering: true, // Enable sorting
                responsive: true,
                language: {
                    paginate: {
                        previous: '<i class="bi bi-chevron-left"></i>',
                        next: '<i class="bi bi-chevron-right"></i>'
                    },
                    lengthMenu: "Tampilkan _MENU_ data",
                    info: "Menampilkan _START_ sampai _END_ dari _TOTAL_ data",
                    infoEmpty: "Menampilkan 0 sampai 0 dari 0 data",
                    infoFiltered: "(difilter dari _MAX_ total data)",
                    zeroRecords: "Tidak ada data yang cocok",
                    emptyTable: "Tidak ada data tersedia"
                },
                initComplete: function () {
                    // Sembunyikan loading spinner setelah tabel selesai dimuat
                    $('#loading-spinner').hide();
                }
            });

            // Global search functionality dengan debounce
            $('#global-search').on('input', function () {
                clearTimeout(searchTimeout);
                const searchValue = this.value;
                searchTimeout = setTimeout(() => {
                    dataTable.search(searchValue).draw();
                }, 300); // 300ms delay
            });

            // Popup functionality
            $('#data-table tbody').on('click', 'tr', function () {
                const data = dataTable.row(this).data();
                if (data) {
                    showPopup(data);
                }
            });

            // Close popup when clicking outside
            $(window).on('click', function (e) {
                if ($(e.target).is('.popup-overlay')) {
                    hidePopup();
                }
            });

            // Close popup with close button
            $('#popup-close').on('click', hidePopup);

            // Close popup with ESC key
            $(document).on('keydown', function (e) {
                if (e.key === 'Escape') {
                    hidePopup();
                }
            });

            // Copy functionality
            $('.popup-button').on('click', copyPopupContent);
        }

        function showPopup(data) {
            const content = `
        
        <p><strong>Nama:</strong> ${data[2]}</p>
        <p><strong>Nama Usaha:</strong> ${data[1]}</p>
        <p><strong>Alamat:</strong> ${data[3]}</p>
        <p><strong>No HP:</strong> ${data[4]}</p>
        <p><strong>Admin:</strong> ${data[11]}</p>
    `;
            $('#popup-body').html(content);
            $('#popup-overlay').fadeIn(300).addClass('active');

            // Fokus ke popup untuk aksesibilitas
            $('.popup-content').attr('tabindex', '-1').focus();
        }

        function hidePopup() {
            $('#popup-overlay').fadeOut(300).removeClass('active');

            // Reset focus
            $('#global-search').focus();
        }

        function copyPopupContent() {
            // Ambil teks dari popup body
            const textToCopy = $('#popup-body')
                .text()
                .split('\n')
                .map(line => line.trim())
                .filter(line => line)
                .join('\n');

            // Copy ke clipboard
            navigator.clipboard.writeText(textToCopy)
                .then(() => {
                    // Feedback visual
                    const $button = $('.popup-button');
                    const originalHtml = $button.html();

                    $button
                        .html('<i class="bi bi-check-lg"></i> Tersalin!')
                        .prop('disabled', true);

                    setTimeout(() => {
                        $button
                            .html(originalHtml)
                            .prop('disabled', false);
                    }, 2000);
                })
                .catch(err => {
                    console.error('Gagal menyalin:', err);
                    alert('Gagal menyalin data. Silakan coba lagi.');
                });
        }

        // Error handling untuk ajax
        $(document).ajaxError(function (event, jqXHR, settings, error) {
            $('#loading-spinner').html(`
        <div class="error-message">
            <p>Terjadi kesalahan saat memuat data.</p>
            <button onclick="location.reload()">Muat Ulang</button>
        </div>
    `);
            console.error('Ajax Error:', error);
        });
    </script>
</body>

</html>
